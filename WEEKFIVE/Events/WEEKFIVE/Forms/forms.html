<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML input</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>RootsxDeep</h1>
    <form id="form2" name="form2">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" ><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" ><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ><br>

        <label for="news">Sign Up for promotions?</label>
        <input type="radio" id="yes" name="news" value="Yes">
        <label for="yes">Yay</label>
        <input type="radio" id="no" name="news" value="No">
        <label for="no">Nay</label> <br>

        <label for="Product">Product:</label>
        <select name="Product" id="Product">
            <option value="Shirt">Shirt</option>
            <option value="Socks">Socks</option>
            <option value="Pins">Pins</option>
            <option value="Bags">Bags</option>
            <option value="Jackets">Jackets</option>
         </select> <br>

        <label for="Location">Location:</label>
        <input type="checkbox" id="Las Vegas" name="Location" value="Las Vegas">
        <label for="Las Vegas">Las Vegas</label>
        <input type="checkbox" id="Washington" name="Location" value="Washington">
        <label for="Location">Washington</label>
        <input type="checkbox" id="Oregon" name="Location" value="Oregon">
        <label for="Oregon">Oregon</label>
        <input type="checkbox" id="Arizona" name="Location" value="Arizona">
        <label for="Arizona">Arizona</label> <br>

        <input type="submit" id="Submit" name="Submit" value="CLICK ME">
    </form>

    <script src="forms.js"></script>
</body>
</html>
